---
layout: layout.html
---

<h2>Experiments</h2>
<div class="experiments"> 
        {% for experiment in collections.experiment %}
        <article class="experiment">
             <a href="{{ experiment.url }}"><img src="/experiments/images/{{ experiment.data.id }}_small.webp" alt="{{ experiment.data.title }}"></a>
        </article>
        {% endfor %}
    
</div>
