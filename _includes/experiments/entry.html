---
layout: layout.html
---


<main class="experiment--entry" style="background-image: url('/experiments/images/{{ id }}_large.webp')">
  <h3>{{ title }}</h3>

  <figure>
    <img src="/experiments/images/{{ id }}_large.webp" alt="{{ title }}">
    <figcaption>{{title}}</figcaption>
  </figure>
</main>

<section class="experiment--details">
  {{content}}

  {% if spotify_pairing %}
    <h3>Music pairing</h3>
    <p>The demo above tastes better when acommpanied with the following track.</p>
    <iframe id="spotify-iframe"></iframe>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script>
      window.onSpotifyIframeApiReady = (IFrameAPI) => {
        let element = document.getElementById('spotify-iframe');
        let options = {
            uri: 'spotify:track:{{spotify_pairing}}',
            theme: 'dark',
            height: 152
        };
        
        let callback = (EmbedController) => {
                    
        };
        
        // Create the controller which will handle the iframe creation
        IFrameAPI.createController(element, options, callback);
      };
    </script>
  {% endif %}
</section>



<div class="actions">
  {% if url_live %}
    <a href="{{ url_live }}" target="_blank">View Live</a>
  {% endif %}
</div>
