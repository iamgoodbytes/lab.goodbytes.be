---
layout: layout.html
---


<main class="experiment--entry" style="background-image: url('/experiments/{{ id }}/img/{{ id }}_large.webp')">
  <h3>{{ title }}</h3>

  <figure>
    <img src="/experiments/{{ id }}/img/{{ id }}_large.webp" alt="{{ title }}">
    <figcaption>{{title}}</figcaption>
  </figure>
</main>

<section class="experiment--details">
  {{content}}

  {% if spotify_pairing %}
    <h3>Music pairing</h3>
    <p>The demo above tastes better when acommpanied with the following track.</p>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{spotify_pairing}}?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  {% endif %}
</section>

<div class="actions">
  {% if url_live %}
    <a href="{{ url_live }}" target="_blank">View Live</a>
  {% endif %}
</div>
